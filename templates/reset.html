{% extends 'layout.html' %}
{% block title %}Redefinir Senha{% endblock %}
{% block content %}
    <h1 class="mb-4 text-center">Redefinir Senha</h1>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="alert alert-info">{{ messages[0] }}</div>
      {% endif %}
    {% endwith %}
    <form method="post" class="bg-white p-4 rounded shadow-sm">
        <div class="mb-3">
            <label for="user_name" class="form-label">Usu√°rio</label>
            <input type="text" name="user_name" id="user_name" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="pin" class="form-label">PIN</label>
            <input type="text" name="pin" id="pin" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="new_password" class="form-label">Nova Senha</label>
            <input type="password" name="new_password" id="new_password" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Atualizar</button>
    </form>
    <div class="text-center mt-3">
        <a href="{{ url_for('login_view') }}">Voltar</a>
    </div>
{% endblock %}
